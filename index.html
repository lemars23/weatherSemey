<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather Semey</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="container">
                <div class="weather">
                    <div class="weather_update">
                        Последнее обновление в
                        <span class="weather_update_time"></span>
                    </div>
                    <div class="weather_current">
                        <div class="weather_name">
                            Погода сейчас: <span class="current_temp"></span>
                        </div>
                        <div class="weather_name">
                            Ощущается как:
                            <span class="current_temp_feelslike"></span>
                        </div>
                        <div class="weather_name">
                            Состояние: <span class="current_condition"></span>
                        </div>
                    </div>
                    <div class="weather_today">
                        <div class="weather_name">Погода сегодня</div>
                        <div class="today_temp">
                            <div class="today_temp_name">
                                Минимальная погода:
                                <span class="today_temp_min"></span>
                            </div>
                            <div class="today_temp_name">
                                Максимальная погода:
                                <span class="today_temp_max"></span>
                            </div>
                        </div>
                    </div>
                    <div class="weather_tomorrow">
                        <div class="weather_name"></div>
                        <div class="today_temp"></div>
                    </div>
                    <div class="weather_through_two">
                        <div class="weather_name"></div>
                        <div class="today_temp"></div>
                    </div>
                    <div class="weather_through_three">
                        <div class="weather_name"></div>
                        <div class="today_temp"></div>
                    </div>
                    <div class="weather_through_four">
                        <div class="weather_name"></div>
                        <div class="today_temp"></div>
                    </div>
                    <div class="weather_through_five">
                        <div class="weather_name"></div>
                        <div class="today_temp"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
